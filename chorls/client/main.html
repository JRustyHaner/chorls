<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>CHurch of the River Library of Scores (CHoRLS)</title>
</head>


<template name="login">
  <h1>Login</h1>
  {{>loginButtons}}
</template>

<template name="main">
  <body>
      <div class="container">
      <h1>Welcome to CHoRLS</h1>
      <h3>CHurch of the River Library of Scores</h3>
      <!-- yeild to the template -->
      {{> Template.dynamic template=content}}
      </div>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>  
</template>



<template name="input">
  <form>
      <div class="form-group">
        <label for="input_title">Title</label>
        <input type="text" class="form-control-lg" id="input_title" placeholder="Title"><br>
        <label>Composer</label>
        <input type="text" class="form-control-lg" id="input_composer" placeholder="Composer"><br>
        <label>Arranger</label>
        <input type="text" class="form-control-lg" id="input_arranger" placeholder="Lyricist"><br>
      </div>
      <b>Fuchs (SATB)</b><br>
      <div class="form-check">
        <label for="input_soprano" class="form-check-label">S</label>
        <input type="checkbox" class="form-check-input" id="input_soprano"><br>
        <label>A</label>
        <input type="checkbox" class="form-check-input" id="input_alto"><br>
        <label>T</label>
        <input type="checkbox" class="form-check-input" id="input_tenor"><br>
        <label>B</label>
        <input type="checkbox"  class="form-check-input" id="input_bass"><br>
      </div>
      <div class="form-group">
        <label>Number of Copies</label><br>
        <input type="text"  id="input_number_of_copies" placeholder="0"><br>
        <label>Library Number</label><br>
        <input type="text" id="library_number"><br>
        <label>Section</label><br>
        <input type="text" id="section"><br>
        <label>Tags (seperate by spaces)</label><br>
        <input type="text" id="tags"><br>
        <label>Number of Originals</label><br>
        <input type="text" id="input_number_of_originals" placeholder="0"><br>
        <label>Notes</label><br>
        <textarea id="input_notes"></textarea><br>
        <button id="submit_new_score">Add Score</button>
    </div>
  </form>
</template>

<template name="viewAll">
  <table class="table">
    <thead>
      <tr>
        <th>
          Title
        </th>
        <th>
          Composer
        </th>
      </tr>
    </thead>
    <tbody>
      {{#if scores}}
        {{#each scores}}
          <tr>
            <td>
              {{this.title}}
            </td>
            <td>
              {{this.composer}}
            </td>
          </tr>
        {{/each}}
      {{else}}
      <tr>
        <td>
          No Scores In Database
        </td>
      </tr>
      {{/if}}
    </tbody>
  </table>
</template>

<template name="dashboard">
  {{> loginButtons}}
  {{> input}}
  {{> viewAll}}
</template>
